        - '- Section: 7.2 Information:':
            subsections:
            - "7.2a Information: Is there one binary search tree that\u2019s as good\
              \ as all others? We still don\u2019t know, but we\u2019re close."
            - '7.2b Information: Real computers have multiple levels of caches. We
              can optimize the number of cache misses, often without even knowing
              the size of the cache.'
            - "7.2c Information: Hashing is the most used data structure in computer\
              \ science. And it\u2019s still an active area of research."
        - '- Section: 7.3 Information:':
            subsections:
            - "7.3a Information: Logarithmic time is too easy. By careful analysis\
              \ of the information you\u2019re dealing with, you can often reduce\
              \ the operation times substantially, sometimes even to constant."
            - '7.3b Information: We will also cover lower bounds that illustrate when
              this is not possible.'
            - '7.3c Information: A network link went down, or you just added or deleted
              a friend in a social network. We can still maintain essential information
              about the connectivity as it changes.'
        - '- Section: 7.4 Information:':
            subsections:
            - '7.4a Information: Searching for phrases in giant text'
            - '7.4b Information: Most ''linear size'' data structures you know are
              much larger than they need to be, often by an order of magnitude.'
            - '7.4c Information: Some data structures require almost no space beyond
              the raw data but are still fast'
