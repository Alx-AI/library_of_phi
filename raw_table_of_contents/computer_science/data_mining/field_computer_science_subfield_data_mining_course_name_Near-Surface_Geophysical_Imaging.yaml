textbook:
  'Near-Surface Geophysical Imaging Textbook":':
    chapters:
    - '- Chapter 1: Introduction to seismic wave propagation:':
        sections:
        - '- Section: 1.1 Seismic wave equations:':
            subsections:
            - '1.1a Wave types: P-waves, S-waves, surface waves'
            - '1.1b Wave propagation in different media: solids, liquids, gases'
            - '1.1c Wave interactions: scattering, diffraction, attenuation'
            - '1.1d Wave behavior at interfaces: transmission, reflection, refraction'
    - '- Chapter 2: Land and shallow marine near-surface problems:':
        sections:
        - '- Section: 2.1 Challenges in near-surface imaging:':
            subsections:
            - 2.1a Near-surface geological complexities and their impact on imaging
            - 2.1b Analysis of dispersive and non-dispersive surface waves
            - 2.1c Geophone and hydrophone array design and deployment
            - 2.1d Signal processing techniques for noise reduction
    - '- Chapter 3: Refraction traveltime interpretation:':
        sections:
        - '- Section: 3.1 Traveltime curves:':
            subsections:
            - 3.1a Calculation and interpretation of traveltime curves
            - 3.1b Building velocity models for near-surface imaging
            - 3.1c Statics correction methods for refraction data
            - 3.1d Techniques for redatuming seismic data to different depths
    - '- Chapter 4: First-arrival traveltime tomography:':
        sections:
        - '- Section: 4.1 Traveltime picking:':
            subsections:
            - 4.1a Manual and automated traveltime picking techniques
            - 4.1b Iterative and non-iterative tomographic inversion algorithms
            - 4.1c Assessing resolution and uncertainty of tomographic models
            - 4.1d Integrating geological information for model interpretation
    - '- Chapter 5: Refraction migration methods:':
        sections:
        - '- Section: 5.1 Kirchhoff migration:':
            subsections:
            - 5.1a Principles and algorithms of Kirchhoff migration
            - 5.1b Imaging with common-offset data using different migration approaches
            - 5.1c Reverse-time migration for imaging complex near-surface structures
            - 5.1d Full-waveform inversion for high-resolution velocity models
    - '- Chapter 6: Early-arrival waveform tomography:':
        sections:
        - '- Section: 6.1 Waveform modeling:':
            subsections:
            - 6.1a Forward modeling of seismic waveforms in near-surface media
            - 6.1b Inverse problem formulation and solution methods for waveform inversion
            - 6.1c Imaging challenges in complex geological environments
            - 6.1d Accounting for anisotropy in near-surface velocity models
    - '- Chapter 7: Dispersion-curve inversion methods:':
        sections:
        - '- Section: 7.1 Surface wave analysis techniques:':
            subsections:
            - 7.1a Analysis of dispersion in surface wave data
            - 7.1b Separation and characterization of Love and Rayleigh waves
            - 7.1c Estimation of phase velocities from dispersion curves
            - 7.1d Integrating surface wave data with other seismic methods for improved
              imaging
    - '- Chapter 8: Short-wavelength residual statics corrections:':
        sections:
        - '- Section: 8.1 Statics corrections for near-surface layers:':
            subsections:
            - 8.1a Methods for correcting static shifts in near-surface layers
            - 8.1b Principles and applications of ray tracing in near-surface imaging
            - 8.1c Addressing time shifts and amplitude variations in seismic data
            - 8.1d Techniques for quality control and validation of processed data
